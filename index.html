<!DOCTYPE html>

<div class="container">
	
<div class="map-wrap">
	<div class="map" data-lat="-25.363" data-lng="131.044" data-index="0">
		<div class="marker" data-lat="-25.363" data-lng="131.044"></div>
	</div>
	<form class="add-marker">
		<input type="text" name="lat">
		<input type="text" name="lng">
		<input type="text" name="title">
		<input type="checkbox" name="is_animated">
		<input type="checkbox" name="is_custom_icon">
		<select name="icon" style="display: none">
			<option value="images/icon_1.png">Flag</option>
			<option value="images/icon_2.png">Circle</option>
		</select>
		<button type="submit">Add New Marker</button>
	</form>
</div>
